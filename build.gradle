group 'com.petclinic'
version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.8.0'
    compile group: 'ru.yandex.qatools.htmlelements', name: 'htmlelements-all', version: '1.18'
    compile group: 'ru.yandex.qatools.properties', name: 'properties-loader', version: '1.6'

}
